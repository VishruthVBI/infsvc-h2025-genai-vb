<!DOCTYPE html>
<html>
<head>
    <title>Test Mate AI - Generated Test Cases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        .btn-primary, .btn-success {
            background-color: #007bff;
            border: none;
            margin-top: 20px;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Generated Test Cases</h2>
        {% for filename, tests in generated_tests.items() %}
            <pre id="testCases">{{ tests }}</pre>
        {% endfor %}
        <div class="d-grid gap-2">
            <form action="/run_tests" method="post">
                <input type="hidden" name="test_cases" value="{{ tests }}">
                <button type="submit" class="btn btn-success" onclick="showLoading()">Run Test Cases</button>
            </form>
            <a href="/" class="btn btn-primary">Upload More Files</a>
        </div>
        <div id="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Running tests, please wait...</p>
        </div>
    </div>
</body>
</html>
